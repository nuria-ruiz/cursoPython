<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./static/css/styles.css">

</head>

<body>
    <header>
        <h1>Formulario de Registro</h1>
    </header>
    <main>
        <form id="miFormulario" action="get">
            <div class="mb-3">
                <label for="name">Nombre completo</label>
                <input type="text" id="name" name="name" required>
                <span class="error-message" id="name-error"></span>
            </div>

            <div class="mb-3">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" required>
                <span class="error-message" id="email-error"></span>
            </div>

            <div class="mb-3">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
                <span class="error-message" id="password-error"></span>
            </div>

            <div class="mb-3">
                <label for="confirm_password">Confirma la contraseña</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
                <span class="error-message" id="confirm-password-error"></span>
            </div>

            <div class="mb-3">
                <label for="birthdate">Fecha de nacimiento</label>
                <input type="text" id="birthdate" name="birthdate" required>
                <span class="error-message" id="birthdate-error"></span>
            </div>

            <div class="mb-3">
                <label for="phone">Teléfono (opcional)</label>
                <input type="tel" id="phone" name="phone" required>
                <span class="error-message" id="phone-error"></span>
            </div>

            <div class="mb-3">
                <label for="dni">DNI o NIE</label>
                <input type="text" id="dni" name="dni" required>
                <span class="error-message" id="dni-error"></span>
            </div>

            <div class="mb-3">
                <label for="website">Página web</label>
                <input type="url" id="website" name="website">
                <span class="error-message" id="website-error"></span>
            </div>

            <div class="mb-3">
                <label for="select">Tipo de Programador</label>
                <select name="tipo" id="tipo">
                    <option value="backend">Backend</option>
                    <option value="Frontend">Frontend</option>
                    <option value="Fullstack">Fullstack</option>
                </select>
            </div>

            <div class="mb-3">
                <div class="checkbox">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">He leído y acepto los <a href="">términos y condiciones.</a></label>
                </div>
                <span class="error-message" id="terms-error"></span>
            </div>

            <button type="submit">Enviar</button>
        </form>
    </main>
    <footer></footer>
    <script src="./static/js/main.js"></script>
</body>

</html>
